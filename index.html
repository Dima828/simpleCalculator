<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <input type="number" class="input_number-first" placeholder="Введите 1 число"
        id="input1"
        value=""/>
        <input type="number" class="input_number-first" placeholder="Введите 2 число"
        id="input2"
        value=""/>
        <div class="container_button">
            <button class="btn_first btn" id="plus">+</button>
            <button class="btn_second btn" id="minus">-</button>
            <button class="btn_third btn" id="multiply">*</button>
            <button class="btn_fourth btn" id="division">/</button>
        </div>
        <button class="btn_result btn" id="submit">Вычислить</button>

        <div class="place_result">
            <h4>Результат:</h4>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
